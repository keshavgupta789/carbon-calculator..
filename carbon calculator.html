<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Footprint Calculator üåç</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #f1f8e9;
      font-weight: 500;
    }

    .tips {
      font-size: 14px;
      color: #444;
      margin-top: 10px;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Carbon Footprint Calculator</h1>

    <label>Daily Travel Distance (km):</label>
    <input type="number" id="distance" placeholder="e.g., 20" />

    <label>Monthly Electricity Use (kWh):</label>
    <input type="number" id="electricity" placeholder="e.g., 150" />

    <label>Diet Type:</label>
    <select id="diet">
      <option value="vegetarian">Vegetarian</option>
      <option value="mixed">Mixed (sometimes meat)</option>
      <option value="nonveg">Non-Vegetarian</option>
    </select>

    <button onclick="calculateFootprint()">Calculate</button>

    <div id="output" class="result" style="display:none;"></div>
    <div id="tips" class="tips"></div>

    <footer>¬© 2025 Carbon Care Project | Built by Eco Warriors</footer>
  </div>

  <script>
    function calculateFootprint() {
      const distance = parseFloat(document.getElementById("distance").value) || 0;
      const electricity = parseFloat(document.getElementById("electricity").value) || 0;
      const diet = document.getElementById("diet").value;

      // Emission factors
      const travelEmission = distance * 0.21 * 365; // 0.21 kg CO2/km
      const electricityEmission = electricity * 0.85 * 12; // 0.85 kg CO2/kWh
      let dietEmission = 0;

      if (diet === "vegetarian") dietEmission = 1000;
      else if (diet === "mixed") dietEmission = 1500;
      else dietEmission = 2000;

      const totalEmission = travelEmission + electricityEmission + dietEmission;
      const tons = totalEmission / 1000;

      let message = "";
      let suggestion = "";

      if (tons < 2) {
        message = `‚úÖ Excellent! Your carbon footprint is ${tons.toFixed(2)} tons CO‚ÇÇ/year (Low impact).`;
        suggestion = "Keep up the eco-friendly lifestyle! üå±";
      } else if (tons < 5) {
        message = `‚ö†Ô∏è Moderate footprint: ${tons.toFixed(2)} tons CO‚ÇÇ/year.`;
        suggestion = "Try using public transport and switching to LED bulbs.";
      } else {
        message = `üö® High footprint: ${tons.toFixed(2)} tons CO‚ÇÇ/year.`;
        suggestion = "Consider reducing meat, car use, and electricity consumption.";
      }
false
      const outputDiv = document.getElementById("output");
      const tipsDiv = document.getElementById("tips");

      outputDiv.style.display = "block";
      outputDiv.innerHTML = message;
      tipsDiv.innerHTML = suggestion;
    }
  </script>
</body>
</html>
